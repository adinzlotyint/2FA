<div class="wrapper">
  <form (submit)="onLogin()">
    <h1>Logowanie</h1>
    <div class="input-box">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Nazwa użytkownika" required>
      <i class='bx bxs-user'></i>
      </div>
      <app-passwordBox [(passwordValue)]="password"></app-passwordBox>
      <button type="submit" class="btn">Zaloguj się</button>
    <p *ngIf="message" class="error">{{ message }}</p>
    <div class="register-link">
      <p>Nie masz konta? <a routerLink="/register">Zarejestruj się</a></p>
    </div>
  </form>
</div>
